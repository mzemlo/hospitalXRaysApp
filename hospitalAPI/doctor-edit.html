
		<header ng-if="doctorAccess">EDYTUJ DANE</header>
		<section ng-if="doctorAccess" class="content-section">
				<form action="" id="doctor-add-form">
                    <p id="doctor-Id">{{doctors[doc_name].Id}}</p>
					<label for="doctor-firstname">ImiÄ™</label>
					<input class="add-form-input" type="text" name="doctor-firstname" id="doctor-firstname" value="{{doctors[doc_name].Name}}">
					<label for="doctor-surname">Nazwisko</label>
					<input class="add-form-input" type="text" name="doctor-surname" id="doctor-surname" value="{{doctors[doc_name].Surname}}">
					<label for="doctor-pesel">PESEL</label>
					<input class="add-form-input" type="text" name="doctor-pesel" id="doctor-pesel" value="{{doctors[doc_name].PESEL}}">
					<label for="doctor-license-number">Nr Licencji</label>
					<input class="add-form-input" type="text" name="doctor-license-number" id="doctor-license-number" value="{{doctors[doc_name].License}}">
					<label for="doctor-contract-number">Nr Umowy</label>
					<input class="add-form-input" type="text" name="doctor-contract-number" id="doctor-contract-number" value="{{doctors[doc_name].Contract}}">
					<input id="add-form-button" type="submit" value="Zapisz">
				</form>
		</section>
        <script>
            $(document).ready(function () {
                $('#doctor-add-form').submit(function (e) {
                    e.preventDefault();
                    editUser();
                });
            });
        </script>
